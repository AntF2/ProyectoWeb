<form (ngSubmit)="editar(formulario)" #formulario="ngForm" class="container mt-5">
  <div class="mb-3">
    <label for="nombre" class="form-label">Ingresar Nombre</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control" required>
  </div>
  
  <div class="mb-3">
    <label for="precio" class="form-label">Ingresar Precio</label>
    <input type="number" id="precio" name="precio" [(ngModel)]="precio" class="form-control" required>
  </div>
  
  <div class="mb-3">
    <label for="categoria" class="form-label">Categor√≠a</label>
    <select id="categoria" name="categoria" [(ngModel)]="categoria" class="form-select" required>
      <option value="jeans">Jeans</option>
      <option value="sudadera">Sudadera</option>
    </select>
  </div>
  
  <button type="submit" class="btn btn-success">Enviar</button>
</form>
