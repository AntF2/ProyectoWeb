<hr>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="bg-light p-3 rounded">
                <h1 class="text-center mb-3">Carrito de compras</h1>
            </div>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let item of Acarrito; let i = index">
                    <div>
                        <h6 class="my-0">{{item.nombre}}</h6>
                        <small class="text-muted">Precio: ${{item.precio}}</small>
                    </div>
                    <input class="form-control text-muted" type="number" id="cantidad{{i}}" [(ngModel)]="cantidad[i]" (input)="calcular(i)">
                    <!-- <span class="text-muted">${{item.precio * cantidad[i]}}</span> -->
                    <button class="btn btn-danger ml-2" (click)="eliminar(item.id)">Eliminar</button>
                </li>
            </ul>
            <div class="d-flex justify-content-between bg-light p-3 rounded">
                <div class="font-weight-bold">
                    <small>Subtotal:</small> ${{subtotal}} <br>
                    <small>IVA:</small> ${{iva}}
                </div>
                <div class="font-weight-bold">
                    <h5 id="cart-total">${{total}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
